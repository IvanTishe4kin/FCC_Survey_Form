<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Feedback Form</h1>
      <p id="description"></p>
    </header>
    <main>
      <form id="survey-form" action="">
        <fieldset>
          <label for="name" id="name-label">Enter your Name:</label>
          <input type="text" name="name" id="name" required />
          <label for="company-name" id="company-name-label">Enter the company name:</label>
          <input type="text" name="company-name" id="company-name" required />
          <label for="email" id="email-label"></label>>Enter your Email:</label>
          <input type="text" name="email" id="email" required />
          <label for="number" id="number-label"></label>>Enter the date of the interview:</label>
          <input type="datetime-local" name="age" id="number" required />
          <label for="dropdown">Enter the interview format:</label>
          <select id="dropdown">
              <option value="">(select one)</option>
              <option value="1">Structured interview</option>
              <option value="2">Situational interview</option>
              <option value="3">A projective interview</option>
              <option value="4">Behavioral (competency interview)</option>
              <option value="5">Stress Interview</option>
          </select>
        </fieldset>
        <fieldset>
          <label></label>
          <input type="radio"/>
          <label></label>
          <input type="radio"/>
          <label></label>
          <input type="radio"/>
        </fieldset>
      </form>
    </main>
  </body>
</html>
